<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>Practica 4</title>
  </head>
  <body>
    

    <div class="jumbotron">
        <h1>Bienvenido, por favor preciona el botón</h1>
    </div>
    <button class="btn btn-danger" onclick="getLocation()">¡Dale!</button>

    <div id="mapa">
      <img id="imagenMapa" src="" alt="Imagen mapa">
    </div>

    <script>

      var mapa = document.getElementById("mapa");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(mostarPosicion);
        }
      }

      function mostarPosicion(posicion) {

        var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;
        var imagenMapa = document.getElementById("imagenMapa");
        
        //D_M
        imagenmapa.src = "https://maps.googleapis.com/maps/api/staticmap?center="+ coordenadas + "&zoom=18&size=800x800&key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU";
        
      }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
