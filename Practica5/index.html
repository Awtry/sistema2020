<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Practica 5</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Bienvenido, por favor preciona el botón</h1>
    </div>
    <div class="jumbotron">
      <div class="row m-5">
        <div class="col-12 p-5">
          <h2>Mapa con infoWindow</h2>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script>
      var informacion = "<h1>Universidad de la salle bajío</h1>"
      informacion += "<p><strong> Av. Universidad 602, Lomas del campestre </storng></p>"
      informacion += "<p><strong> Teléfono:  </storng></p>"

      function inciarMapa() {
        var propiedades = {
          center: {
            lat: 20.781484728488554,
            lng: -103.25328762202733,
          },
          zoom: 12,
        };

        const mapa = document.getElementById("map");
        const map = new google.maps.Map(mapa, propiedades);

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(position => {
            let posicion = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            let propiedadesMarcador = {
              position: posicion,
              map,
              title: "Marcador",
            };

            const marcador = new google.map.Marker(propiedadesMarcador);

            map.setCenter(posicion);

            const infoWindow = new google.maps.InfoWindow({
              content: informacion,
            });

            marcador.addListener("click", () => {
              infoWindow.open(map, marcador);
            });
          });
        }
      }
    </script>

    <!-- Mapa  -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=inciarMapa" async defer></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
