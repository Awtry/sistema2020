  <body class="fondoGeneral">

    <div class="jumbotron cabeceraFondo letrasBlancas" style="background-color: transparent">
      <div class="row">
        <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2">
          <h5 ><a class="letrasBlancas" href="../index.html">Regresar</a></h5>
        </div>
        <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10">
          <h1>Bienvenido, mapa dinámico</h1>
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row m-5">
        <div class="col-12 p-5">
          <h2 class="letrasBlancas">Mapa con infoWindow</h2>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script>
      var informacion = "<h1>Universidad de la salle bajío</h1>"
      informacion += "<p><strong> Av. Universidad 602, Lomas del campestre </storng></p>"
      informacion += "<p><strong> Teléfono:  </storng></p>"

      function inciarMapa() {
        var propiedades = {
          center: {
            lat: 20.781484728488554,
            lng: -103.25328762202733,
          },
          zoom: 12,
        };

        const mapa = document.getElementById("map");
        const map = new google.maps.Map(mapa, propiedades);

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(position => {
            let posicion = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            let propiedadesMarcador = {
              position: posicion,
              map,
              title: "Marcador",
            };

            const marcador = new google.map.Marker(propiedadesMarcador);

            map.setCenter(posicion);

            const infoWindow = new google.maps.InfoWindow({
              content: informacion,
            });

            marcador.addListener("click", () => {
              infoWindow.open(map, marcador);
            });
          });
        }
      }
    </script>

    <!-- Mapa  -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=inciarMapa" async defer></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
