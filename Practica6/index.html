<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="./estilo.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- Fuente tipogrÃ¡fica -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <title>Practica 6</title>
  </head>
  <body class="fondoGeneral">
    <div class="container-fluid">
      <div id="map"></div>
    </div>

    <script>
      var map;

      var coordenadas = {
        lat: 0,
        lng: 0,
      };

      var propiedades = {
        center: coordenadas,
        zoom: 20,
      };

      function inciarMapa() {
        const map = new google.maps.Map(document.getElementById("map"), propiedades);

        var icono = {
          url: "https://media.giphy.com/media/2NJkigfPiu2dmpZg99/giphy.gif",
          scaledSize: new google.maps.Size(50, 50),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(0, 0),
        };

        var marker = new google.maps.Marker({
          position: coordenadas,
          icon: icono,
          map: map,
        });

        if (navigator.geolocation) {
          setInterval(() => {
            moverPosicion(marker);
          }, 5000);
        }

        function moverPosicion(marker) {
          navigator.geolocation.getCurrentPosition((posicion) => {
            var pos = {
              lat: posicion.coords.latitude,
              lng: posicion.coords.longitude,
            };

            marker.setPosition(pos);
            map.panTo(pos);
            map.setCenter(pos);
          });
        }
      }
    </script>

    <!-- Mapa  -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=inciarMapa" async defer></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
