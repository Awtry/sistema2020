    <div class="container-fluid">
          <div id="map"></div>
    </div>

    <script>
      var map;

      var coordenadas = {
        lat: 0,
        lng: 0,
      };

      var propiedades = {
        center: coordenadas,
        zoom: 20,
      };

      function inciarMapa() {
        const map = new google.maps.Map(document.getElementById("map"), propiedades);

        var icono = {
            url: "https://giphy.com/gifs/jrpg-genshin-impact-2NJkigfPiu2dmpZg99",
            scaledSize: new google.maps.Size(50,50),
            origin: new google.maps.Point(0,0),
            anchor: new google.maps.Point(0,0)
        }

        var marker = new google.maps.Marker({
            position: coordenadas,
            icon: icono,
            map: map
        });
      }
    </script>

    <!-- Mapa  -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=inciarMapa" async defer></script>
