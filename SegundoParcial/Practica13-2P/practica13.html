<!DOCTYPE html>

    <!-- Local CSS -->
    <link rel="stylesheet" href="./estilo.css" />

    <link

      crossorigin="anonymous"
    />
    <!-- Fuente tipográfica -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"

    <title>Practica 8</title>

  <body class="fondoGeneral">
    <div
      class="container-fluid cabeceraPrincipal letrasBlancas"
      style="background-color: transparent"
    >
      <div class="row">
        <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2">
          <h5 class="redondeo">
            <a style="color: rgb(40, 35, 35)" href="../../index.html"

            >
          </h5>
        </div>
        <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10">

        </div>
      </div>
    </div>

    <div class="container-fluid">

        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">

            <div class="row">
              <select namne="tipo" id="tipo" class="form-control">
                <option value="atm">Cajero automatico</option>
                <option value="dentist">Dentista</option>
                <option value="clothing_store">Tienda de ropa</option>
                <option value="store">Tienda</option>
              </select>
              <ul id="placesList"></ul>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="container">
            <div class="row">
              <div class="container">
                <div id="map"></div>
                <p>Mapa con controles estándar</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"

    <script

      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Script -->
    <script src="./back.js"></script>
    <!-- MAPA-->

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&libraries=places&callback=iniciarMapa"
      async
      defer
    ></script>
