<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="./estilo.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- Fuente tipográfica -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

    <title>Practica 3</title>
  </head>
  <body class="fondoGeneral">
    <div class="jumbotron cabeceraPrincipal letrasBlancas" style="background-color: transparent;">
      <h1>Bienvenido, conoce tus coordnadas</h1>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 cetrarConteido">
          <button class="btn-location" onclick="getLocation()">¡Dale!</button>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
          <h5 class="letrasBlancas" id="mapa"></h5>
        </div>
      </div>
    </div>

    <script>
      var mapa = document.getElementById("mapa");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(mostarPosicion);
        }
      }

      function mostarPosicion(posicion) {
        mapa.innerHTML = "Latitud: " + posicion.coords.latitude + "<br>" + "Longitude: " + posicion.coords.longitude;
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
