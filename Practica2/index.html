<html lang="es">
  <head>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />

      <link rel="stylesheet" href="./estilo.css" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

      <title>Practica 2</title>
    </head>
  <body class="colorFondo"> 



    <div class="container-fluid" style="margin-top: 20px;">
      <div class="row">
        <div class="col-2">
          <h5 class="redondeo" ><a style="color: black;" href="../index.html">Regresar</a></h5>
        </div>
        <div class="col-10">
          <h3 class="redondeo" >Información del navegador</h3>
        </div>
        
      </div>
    </div>
    

    <div class="container-fluid " style="margin-top: 20px;">
      <div class="row">
        <div class="col-6" style="display: flex; justify-content: center; ">
          <button class="btn-principal" onclick="obtenerDatos()">Obtener datos del navegador</button>
        </div>
        <div class="col-6">
          <ul id="navegador" class=" redondeo" style="background-color: transparent;" >
            <li class="list-group-item fondoTabla "></li>
            <li class="list-group-item fondoTabla "></li>
            <li class="list-group-item fondoTabla"></li>
            <li class="list-group-item fondoTabla"></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script>
      var navegador = document.getElementById("navegador");
      var datos = navegador.getElementsByTagName("li");
      function obtenerDatos() {
        datos[0].innerHTML = "El nombre del navegador es: " + navigator.appCodeName;
        datos[1].innerHTML = "La versión del navegador es: " + navigator.appName;
        datos[2].innerHTML = "La conectividad del navegador es: " + navigator.onLine;
        datos[3].innerHTML = "La plataforma del navegador es: " + navigator.platform;
      }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
