<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <body>
    <h3>Hey</h3>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-warning" onclick="obtenerDatos()">Obtener datos del navegador</button>
        </div>
        <div class="col-12">
          <ul id="navegador">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script>
      var navegador = document.getElementById("navegador");
      var datos = navegador.getElementsByTagName("li");
      function obtenerDatos() {
        datos[0].innerHTML = "El nombre del navegador es: " + navigator.appCodeName;
        datos[1].innerHTML = "La versi√≥n del navegador es: " + navigator.appName;
        datos[2].innerHTML = "La conectividad del navegador es: " + navigator.onLine;
        datos[3].innerHTML = "La plataforma del navegador es: " + navigator.platform;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
